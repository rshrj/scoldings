<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
  <!-- Import custom style.css -->
  <link rel="stylesheet" href="assets/scss/style.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="purple">

  <div class="logo">
    <span class="center-align">
      <h1 class="white-text logo-text">Scoldings</h1>
    </span>
  </div>

  <div class="login-form container">
    <div class="row">
      <div class="col s12">
        <div class="card purple lighten-4">
          <div class="card-content black-text">
            <span class="card-title center-align"><span class="title" style="font-size: 3rem;">Login</span></span>
            <div class="container">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" autofocus>
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row center-align">
                    <button class="btn-large waves-effect waves-light purple" type="submit" name="action">Register
                    </button>
                  </div>
                  <div class="row center-align">
                    <a href="landing.html">Login instead</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type=" text/javascript" src="assets/materialize/js/materialize.min.js"></script>
</body>

</html>
